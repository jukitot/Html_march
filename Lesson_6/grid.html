<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .grid{
      display: grid;
      height: 100vh;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      /*grid-template-rows: repeat(3, 1fr);*/
      grid-gap: 10px;

    }
    .grid>div{
      background-color: lightgreen;
      border: 1px solid black;

    }
    .grid>div:nth-child(5){
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 3;
    }
  </style>
</head>
<body>
<div class="grid">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>
</body>
</html>
