<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <input type="text" name="fullName" class="field" placeholder="Full name" required>
    <input type="text" name="userName" class="field" placeholder="Username" required>
    <input type="email" name="email" class="field" placeholder="Email" required>
    <input type="password" name="password" class="field" placeholder="Password" required>
    <div class="account_type">
        <h3>Account type</h3>

        <div class="radio">
            <label><input type="radio" name="account_type" value="personal">
            Personal</label>
            <label><input type="radio" name="account_type" value="business">
            Business</label>

        </div>
        <input id="submit" type="submit" value="Submit">





    </div>





</form>
</body>
</html>
