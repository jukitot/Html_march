<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .cart{
      height: 200px;
      width: 200px;
      background-color: darkseagreen;
        position: relative;
        margin: 100px;

    }
    .box{
      height: 100px;
      width: 100px;
      background-color: lightskyblue;
        position: absolute;
        margin-left: -30px;
        margin-top: -30px;
    }
    .fix{
        width: 100%;
        height: 200px;
        background-color: lightpink;
        top: 0;
        position: fixed;
    }
  </style>
</head>
<body>
<div class="fix"></div>
<div class="cart">
  <div class="box"></div>
</div>
<div class="cart">
    <div class="box"></div>
</div>
<div class="cart">
    <div class="box"></div>
</div>
</body>
</html>
