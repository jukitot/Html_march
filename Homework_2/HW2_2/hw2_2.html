<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    .main {
      width: 100%;
      height: 500px;
      background-color: peachpuff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
    }
    .box{
      height: 100px;
      width: 100px;
      background-color: crimson;
      transition: 0.5s;
    }
    .box:hover{
      background-color: silver;
      border-radius: 50%;
      transition: 0.5s;
    }


  </style>
</head>
<body>
<div class="main">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
</body>
</html>
