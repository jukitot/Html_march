<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="inst_main">
        <img class="inst" src="inst.png">
    </div>

    <form class="form">
        <input class="field" type="text" name="login" placeholder="Number, login or email">
        <input class="field" type="password" name="password" placeholder="Password">
        <input class="button" type="submit" value="Login">
    </form>
    <div class="facebook_reset">
        <p class="or">OR</p>

        <a class="facebook" href="http://facebook.com">
            <img class="facebook_img" src="icons8-facebook-48.png" alt="facebook">
            <p>Enter with Facebook</p>
        </a>
        <a class="reset" href="#">Reset password</a>

    </div>

</div>

<div class="reg">
<p>Don`t have an account? <a class="registration" href="#">Registration</a></p>
</div>
</body>
</html>
