<!DOCTYPE html>

    <title>Математичні вирази</title>

<body>
<h1>Квадрат числа</h1>
<p>a<sup>2</sup></p>
<h1>Радіус сфери</h1>
<p>r = &radic;(V/(4/3&pi;))</p>
<h1>Формула квадратного кореня</h1>
<p>&radic;<sup>n</sup></p>
<h1>Формула квадратного рівняння</h1>
<p>x = (-b &plusmn; &radic;(b<sup>2</sup> - 4ac)) / 2a</p>
<h1>Площа кола</h1>
<p>S = &pi;r<sup>2</sup></p>
<h1>Теорема Піфагора</h1>
<p>c = &radic;(a<sup>2</sup> + b<sup>2</sup>)</p>
</body>
